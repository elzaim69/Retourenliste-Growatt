<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Growatt Retouren Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; background: #f0fff0; padding: 20px; } /* leicht grünlicher Hintergrund */
    .container { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0,128,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; color: #008000; }
    button, select, input { font-size: 16px; margin: 10px 0; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { text-align: left; padding: 8px; border: 1px solid #ddd; }
    th { background-color: #e5ffe5; } /* hellgrün */
    .btn-main { background: #008000; color: white; border: none; cursor: pointer; }
    .btn-main:hover { background: #006400; }
    #reader { width: 100%; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Growatt Retouren scannen</h2>

    <button class="btn-main" onclick="toggleScanner('Seriennummer')">≣ Seriennummer scannen</button>
    <div id="reader"></div>

    <label>Seriennummer:</label>
    <input type="text" id="Seriennummer" placeholder="Barcode hier scannen oder eingeben" />

    <!-- Zuerst Artikel -->
    <label>Artikel:</label>
    <select id="artikel">
      <option value="" disabled selected>Bitte wählen…</option>
      <option>MIC 800</option>
      <option>MIC 1000</option>
      <option>MIC 1500</option>
      <option>MIC 2000</option>
      <option>MIC 2500</option>
      <option>MIC 3000</option>
      <option>NEO 800</option>
      <option>NEO 1000</option>
      <option>NEO 16000</option>
    </select>

    <!-- Danach Grund -->
    <label>Grund der Rücksendung:</label>
    <select id="dienstleister">
      <option value="Defekt">Defekt</option>
      <option value="Keine Spannung">Keine Spannung</option>
      <option value="Keine Funktion">Keine Funktion</option>
      <option value="Laut Kunde defekt">Laut Kunde defekt</option>
      <option value="schaltet zwischendurch ab">schaltet zwischendurch ab</option>
    </select>

    <button class="btn-main" onclick="addEntry()">Hinzufügen</button>

    <table id="list">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Artikel</th>
          <th>Seriennummer</th>
          <th>Grund</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-main" onclick="generatePDF()">PDF erzeugen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    const listBody = document.querySelector("#list tbody");
    const data = [];
    let html5QrCode;
    let scannerRunning = false;
    let scanTarget = "Seriennummer";

    function addEntry() {
      const sn = document.getElementById("Seriennummer").value.trim();
      const dl = document.getElementById("dienstleister").value;
      const artikel = document.getElementById("artikel").value;
      const datum = new Date().toLocaleDateString("de-DE");

      if (!sn || !artikel) {
        alert("Bitte Seriennummer und Artikel wählen/ausfüllen.");
        return;
      }

      data.push({ datum, sn, dl, artikel });

      const row = document.createElement("tr");
      // Reihenfolge: Datum | Artikel | Seriennummer | Grund
      row.innerHTML = `<td>${datum}</td><td>${artikel}</td><td>${sn}</td><td>${dl}</td>`;
      listBody.appendChild(row);

      document.getElementById("Seriennummer").value = "";
      document.getElementById("artikel").value = "";
    }

    function generatePDF() {
      const doc = new window.jspdf.jsPDF();
      doc.setFontSize(16);
      doc.setTextColor(0, 128, 0); // grün
      doc.text("Growatt Retouren", 105, 20, null, null, "center");
      doc.setTextColor(0, 0, 0);

      // Header mit "Grund" statt "Grund der Rücksendung"
      const headers = [["DATUM", "ARTIKEL", "SERIENNUMMER", "GRUND"]];
      const rows = data.map(entry => [entry.datum, entry.artikel, entry.sn, entry.dl]);

      doc.autoTable({
        head: headers,
        body: rows,
        startY: 30,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: { fillColor: [229, 255, 229], textColor: [0, 0, 0] }, // hellgrün
        margin: { top: 25 }
      });

      const pageHeight = doc.internal.pageSize.height;
      doc.setFontSize(12);
      doc.text("Unterschrift Fahrer: _________________________________", 14, pageHeight - 20);

      const filename = `growatt_retouren_${new Date().toISOString().split('T')[0]}.pdf`;
      doc.save(filename);
    }

    function setFieldValue(fieldId, value) {
      const el = document.getElementById(fieldId);
      if (!el) return;
      el.value = value;
    }

    function toggleScanner(fieldId) {
      if (scannerRunning && html5QrCode) {
        html5QrCode.stop().then(() => {
          scannerRunning = false;
          document.getElementById("reader").style.display = "none";
        });
        return;
      }

      scanTarget = fieldId || "Seriennummer";
      const readerElem = document.getElementById("reader");
      html5QrCode = new Html5Qrcode("reader");
      readerElem.style.display = "block";

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          setFieldValue(scanTarget, decodedText);
          toggleScanner(); // stoppt den Scanner nach Scan
        },
        () => {}
      ).then(() => {
        scannerRunning = true;
      }).catch(err => {
        alert("Kamera konnte nicht gestartet werden: " + err);
      });
    }
  </script>
</body>
</html>
