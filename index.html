<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladeliste Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; background: #fff0f0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(255,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; color: #c00000; }
    button, select, input { font-size: 16px; margin: 10px 0; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { text-align: left; padding: 8px; border: 1px solid #ddd; }
    th { background-color: #ffe5e5; }
    .btn-main { background: #c00000; color: white; border: none; cursor: pointer; }
    .btn-main:hover { background: #900000; }
    #reader { width: 100%; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ladeliste scannen</h2>

    <button class="btn-main" onclick="startScanner('Seriennummer')">≣ Seriennummer scannen</button>
    <div id="reader"></div>

    <label>Seriennummer:</label>
    <input type="text" id="Seriennummer" placeholder="Barcode hier scannen oder eingeben">

    <label>Grund der Rücksendung:</label>
    <select id="dienstleister">
      <option value="Defekt">Defekt</option>
      <option value="Keine Spannung">Keine Spannung</option>
      <option value="keine Funktion">Keine Funktion</option>
      <option value="Laut Kunde defekt">Laut Kunde defekt</option>
      <option value="schaltet zwischendurch ab">schaltet zwischendurch ab</option>
    </select>

    <label>Artikel:</label>
    <select id="artikel">
      <option value="" disabled selected>Bitte wählen…</option>
      <option>MIC 800</option>
      <option>MIC 1000</option>
      <option>MIC 1500</option>
      <option>MIC 2000</option>
      <option>MIC 2500</option>
      <option>MIC 3000</option>
      <option>NEO 800</option>
      <option>NEO 1000</option>
      <option>NEO 16000</option>
    </select>

    <button class="btn-main" onclick="addEntry()">Hinzufügen</button>

    <table id="list">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Absender</th>
          <th>Grund der Rücksendung</th>
          <th>Paketnummer</th>
          <th>Artikel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-main" onclick="generatePDF()">Ladeliste abschließen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    const listBody = document.querySelector("#list tbody");
    const data = [];
    let html5QrCode;
    let scannerRunning = false;
    let scanTarget = "sendungsnummer";

    function addEntry() {
      const sn = document.getElementById("sendungsnummer").value.trim();
      const dl = document.getElementById("dienstleister").value;
      const artikel = document.getElementById("artikel").value;
      const datum = new Date().toLocaleDateString("de-DE");

      if (!sn || !artikel) return alert("Bitte Sendungsnummer und Artikel wählen/ausfüllen.");

      data.push({ datum, sn, dl, artikel });

      const row = document.createElement("tr");
      row.innerHTML = `<td>${datum}</td><td>ACTEC GmbH</td><td>${dl}</td><td>${sn}</td><td>${artikel}</td>`;
      listBody.appendChild(row);

      document.getElementById("sendungsnummer").value = "";
      document.getElementById("artikel").value = "";
    }

    function generatePDF() {
      const doc = new window.jspdf.jsPDF();
      doc.setFontSize(14);
      doc.text("ACTEC GmbH", 105, 15, null, null, "center");
      doc.setTextColor(200, 0, 0);
      doc.setFontSize(16);
      doc.text("Ladeliste", 105, 25, null, null, "center");
      doc.setTextColor(0, 0, 0);

      const headers = [["DATUM", "Absender", "Grund der Rücksendung", "Paketnummer", "Artikel"]];
      const rows = data.map(entry => [entry.datum, "ACTEC GmbH", entry.dl, entry.sn, entry.artikel]);

      doc.autoTable({
        head: headers,
        body: rows,
        startY: 35,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: { fillColor: [255, 229, 229], textColor: [0, 0, 0] },
        margin: { top: 30 }
      });

      const pageHeight = doc.internal.pageSize.height;
      doc.setFontSize(12);
      doc.text("Unterschrift Fahrer: _________________________________", 14, pageHeight - 20);

      const filename = `ladeliste_${new Date().toISOString().split('T')[0]}.pdf`;
      doc.save(filename);
    }

    // Setzt gescannte Werte in Input oder Select (bei Select: wählt vorhandene Option oder legt neue an)
    function setFieldValue(fieldId, value) {
      const el = document.getElementById(fieldId);
      if (!el) return;

      if (el.tagName === "SELECT") {
        // exakte Übereinstimmung?
        const options = Array.from(el.options).map(o => o.value || o.text);
        const foundIndex = options.findIndex(opt => String(opt).toLowerCase() === String(value).toLowerCase());
        if (foundIndex >= 0) {
          el.selectedIndex = foundIndex;
        } else {
          const opt = document.createElement("option");
          opt.text = value;
          opt.value = value;
          el.add(opt);
          el.value = value;
        }
      } else {
        el.value = value;
      }
    }

    function startScanner(fieldId) {
      scanTarget = fieldId;
      const readerElem = document.getElementById("reader");

      if (scannerRunning) {
        html5QrCode.stop().then(() => {
          scannerRunning = false;
          readerElem.style.display = "none";
        });
        return;
      }

      html5QrCode = new Html5Qrcode("reader");
      readerElem.style.display = "block";
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          setFieldValue(scanTarget, decodedText);
          startScanner(); // stoppt den Scanner
        },
        (errorMessage) => {}
      ).then(() => {
        scannerRunning = true;
      }).catch(err => {
        alert("Kamera konnte nicht gestartet werden: " + err);
      });
    }
  </script>
</body>
</html>
