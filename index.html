<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Growatt Retouren Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; background: #f0fff0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0,128,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; color: #008000; }
    button, select, input { font-size: 16px; margin: 10px 0; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { text-align: left; padding: 8px; border: 1px solid #ddd; vertical-align: middle; }
    th { background-color: #e5ffe5; }
    .btn-main { background: #008000; color: white; border: none; cursor: pointer; }
    .btn-main:hover { background: #006400; }
    #reader { width: 100%; margin-top: 12px; display: none; }
    .icon-btn { background: transparent; border: none; cursor: pointer; font-size: 18px; line-height: 1; padding: 4px 8px; }
    .icon-btn:hover { opacity: 0.8; }
    /* Pro-Scanner Video reduziert anzeigen, aber gro√ü genug f√ºr Fokus */
    #proVideo { width: 100%; max-height: 320px; border-radius: 8px; display: none; border: 1px solid #ccc; }
    .scan-controls { display: none; gap: 8px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Growatt Retouren</h2>

    <button class="btn-main" onclick="toggleScanner('Seriennummer')">‚â£ Seriennummer scannen</button>
    <!-- Pro-Scanner Oberfl√§che -->
    <div class="scan-controls" id="scanControls">
      <button class="btn-main" id="torchBtn" onclick="toggleTorch()" disabled>üî¶ Taschenlampe</button>
      <button class="btn-main" onclick="stopProScanner()">‚èπÔ∏è Stop</button>
      <small id="scanHint" style="margin-left:8px;">Tipp: aufs Video tippen f√ºr Autofokus</small>
    </div>
    <video id="proVideo" autoplay playsinline></video>

    <!-- Fallback-Scanner -->
    <div id="reader"></div>

    <label>Seriennummer:</label>
    <input type="text" id="Seriennummer" placeholder="Barcode hier scannen oder eingeben" />

    <label>Artikel:</label>
    <select id="artikel">
      <option value="" disabled selected>Bitte w√§hlen‚Ä¶</option>
      <option>MIC 800</option>
      <option>MIC 1000</option>
      <option>MIC 1500</option>
      <option>MIC 2000</option>
      <option>MIC 2500</option>
      <option>MIC 3000</option>
      <option>NEO 800</option>
      <option>NEO 1000</option>
      <option>NEO 16000</option>
      <option>NOAH 2000</option>
      <option>NEXA 2000</option>
      <option>NEXA EXTENSION</option>
    </select>

    <label>Grund der R√ºcksendung:</label>
    <select id="dienstleister">
      <option value="" disabled selected>Bitte w√§hlen‚Ä¶</option>
      <option value="Defekt">Defekt</option>
      <option value="Keine Spannung">Keine Spannung</option>
      <option value="Keine Funktion">Keine Funktion</option>
      <option value="Laut Kunde defekt">Laut Kunde defekt</option>
      <option value="schaltet zwischendurch ab">schaltet zwischendurch ab</option>
    </select>

    <button class="btn-main" onclick="addEntry()">Hinzuf√ºgen</button>

    <table id="list">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Artikel</th>
          <th>Seriennummer</th>
          <th>Grund</th>
          <th style="width:60px;">Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-main" onclick="generatePDF()">PDF erzeugen</button>
    <button class="btn-main" onclick="generateExcel()">Excel erzeugen</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const listBody = document.querySelector("#list tbody");
    const data = []; // {datum, artikel, sn, dl}
    let scanTarget = "Seriennummer";

    // Pro-Scanner Variablen
    let stream = null;
    let track = null;
    let detector = null;
    let rafId = null;
    let torchOn = false;
    let usingProScanner = false;

    // Fallback html5-qrcode
    let html5QrCode = null;
    let scannerRunning = false;

    function addEntry() {
      const sn = document.getElementById("Seriennummer").value.trim();
      const artikel = document.getElementById("artikel").value;
      const dl = document.getElementById("dienstleister").value; // Grund
      const datum = new Date().toLocaleDateString("de-DE");

      if (!sn || !artikel || !dl) {
        alert("Bitte Seriennummer, Artikel und Grund w√§hlen/ausf√ºllen.");
        return;
      }

      data.push({ datum, artikel, sn, dl });
      renderTable();

      document.getElementById("Seriennummer").value = "";
      document.getElementById("artikel").value = "";
      document.getElementById("dienstleister").value = "";
    }

    function deleteEntry(index) {
      if (index < 0 || index >= data.length) return;
      data.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      listBody.innerHTML = "";
      data.forEach((entry, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.datum}</td>
          <td>${entry.artikel}</td>
          <td>${entry.sn}</td>
          <td>${entry.dl}</td>
          <td><button class="icon-btn" title="Eintrag entfernen" aria-label="Eintrag entfernen" onclick="deleteEntry(${idx})">‚úñ</button></td>
        `;
        listBody.appendChild(tr);
      });
    }

    function generatePDF() {
      if (data.length === 0) { alert("Keine Daten zum Exportieren vorhanden."); return; }
      const doc = new window.jspdf.jsPDF();
      doc.setFontSize(16);
      doc.setTextColor(0, 128, 0);
      doc.text("Growatt Retouren", 105, 20, null, null, "center");
      doc.setTextColor(0, 0, 0);
      const headers = [["DATUM", "ARTIKEL", "SERIENNUMMER", "GRUND"]];
      const rows = data.map(e => [e.datum, e.artikel, e.sn, e.dl]);
      doc.autoTable({
        head: headers,
        body: rows,
        startY: 30,
        styles: { fontSize: 10, cellPadding: 3 },
        headStyles: { fillColor: [229, 255, 229], textColor: [0, 0, 0] },
        margin: { top: 25 }
      });
      const filename = `growatt_retouren_${new Date().toISOString().split('T')[0]}.pdf`;
      doc.save(filename);
    }

    function generateExcel() {
      if (data.length === 0) { alert("Keine Daten zum Exportieren vorhanden."); return; }
      const worksheetData = [
        ["DATUM", "ARTIKEL", "SERIENNUMMER", "GRUND"],
        ...data.map(e => [e.datum, e.artikel, e.sn, e.dl])
      ];
      const ws = XLSX.utils.aoa_to_sheet(worksheetData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Growatt Retouren");
      XLSX.writeFile(wb, `growatt_retouren_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    function setFieldValue(fieldId, value) {
      const el = document.getElementById(fieldId);
      if (!el) return;
      el.value = value;
    }

    // ===========================
    // PRO-SCANNER (BarcodeDetector)
    // ===========================
    async function startProScanner(fieldId) {
      stopFallbackScanner(); // sicherheitshalber
      scanTarget = fieldId || "Seriennummer";
      usingProScanner = true;

      const video = document.getElementById("proVideo");
      const controls = document.getElementById("scanControls");
      const torchBtn = document.getElementById("torchBtn");

      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 30 },
          advanced: [{ focusMode: "continuous" }]
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.style.display = "block";
        controls.style.display = "flex";

        track = stream.getVideoTracks()[0];

        // Torch-Verf√ºgbarkeit pr√ºfen
        const capabilities = track.getCapabilities ? track.getCapabilities() : {};
        if (capabilities.torch) {
          torchBtn.disabled = false;
        } else {
          torchBtn.disabled = true;
        }

        // BarcodeDetector initialisieren (1D + QR als Fallbackformat)
        const formats = [
          "code_128", "code_39", "ean_13", "ean_8", "qr_code"
        ];
        detector = 'BarcodeDetector' in window
          ? new BarcodeDetector({ formats })
          : null;

        if (!detector) {
          // Fallback auf html5-qrcode
          stopProScanner();
          startFallbackScanner(fieldId);
          return;
        }

        // Tap-to-Focus
        video.addEventListener("click", async () => {
          try {
            await track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          } catch {}
        });

        // Kontinuierlich Frames scannen
        const scanFrame = async () => {
          if (!usingProScanner) return;
          try {
            const barcodes = await detector.detect(video);
            if (barcodes && barcodes.length > 0) {
              const code = barcodes[0].rawValue;
              setFieldValue(scanTarget, code);
              stopProScanner(); // sofort nach Treffer
              return;
            }
          } catch (e) {
            // Wenn Detector fehlschl√§gt ‚Üí Fallback
            stopProScanner();
            startFallbackScanner(fieldId);
            return;
          }
          rafId = requestAnimationFrame(scanFrame);
        };
        rafId = requestAnimationFrame(scanFrame);

      } catch (err) {
        // Keine Kamera/Permission? ‚Üí Fallback
        stopProScanner();
        startFallbackScanner(fieldId);
      }
    }

    async function stopProScanner() {
      usingProScanner = false;
      const video = document.getElementById("proVideo");
      const controls = document.getElementById("scanControls");
      if (rafId) cancelAnimationFrame(rafId);
      if (track) {
        try { await track.applyConstraints({ advanced: [{ torch: false }] }); } catch {}
        track.stop();
      }
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = null; track = null; detector = null; rafId = null; torchOn = false;
      video.srcObject = null;
      video.style.display = "none";
      controls.style.display = "none";
    }

    async function toggleTorch() {
      if (!track || !track.getCapabilities) return;
      const caps = track.getCapabilities();
      if (!caps.torch) return;
      torchOn = !torchOn;
      try {
        await track.applyConstraints({ advanced: [{ torch: torchOn }] });
      } catch (e) {
        alert("Taschenlampe wird von diesem Ger√§t/Browser nicht unterst√ºtzt.");
      }
    }

    // ===========================
    // Fallback: html5-qrcode
    // ===========================
    function startFallbackScanner(fieldId) {
      stopProScanner();
      scanTarget = fieldId || "Seriennummer";
      const readerElem = document.getElementById("reader");
      readerElem.style.display = "block";

      html5QrCode = new Html5Qrcode("reader");
      const qrbox = { width: 500, height: 180 };
      const config = {
        fps: 30,
        qrbox,
        aspectRatio: 1.7778,
        rememberLastUsedCamera: true,
        experimentalFeatures: { useBarCodeDetectorIfSupported: true },
        formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.CODE_39,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.EAN_8,
          Html5QrcodeSupportedFormats.QR_CODE
        ],
        videoConstraints: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          focusMode: "continuous"
        }
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          setFieldValue(scanTarget, decodedText);
          stopFallbackScanner();
        },
        () => {}
      ).then(() => {
        scannerRunning = true;
      }).catch(err => {
        scannerRunning = false;
        readerElem.style.display = "none";
        alert("Kamera konnte nicht gestartet werden: " + err);
      });
    }

    function stopFallbackScanner() {
      const readerElem = document.getElementById("reader");
      if (scannerRunning && html5QrCode) {
        html5QrCode.stop().then(() => {
          scannerRunning = false;
          readerElem.style.display = "none";
          html5QrCode.clear();
        }).catch(() => {
          scannerRunning = false;
          readerElem.style.display = "none";
        });
      } else {
        readerElem.style.display = "none";
      }
    }

    // Einheitlicher Einstiegspunkt f√ºr den Button
    function toggleScanner(fieldId) {
      // Falls Pro-Scanner aktiv ‚Üí stoppen
      if (usingProScanner) {
        stopProScanner();
        return;
      }
      // Falls Fallback aktiv ‚Üí stoppen
      if (scannerRunning) {
        stopFallbackScanner();
        return;
      }
      // Start: Pro-Scanner bevorzugt, sonst Fallback
      if ('BarcodeDetector' in window) {
        startProScanner(fieldId);
      } else {
        startFallbackScanner(fieldId);
      }
    }
  </script>
</body>
</html>
